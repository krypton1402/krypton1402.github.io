<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculator</title>
</head>

<body>
    <div class="display"> 
        <p id="output">0</p>
    </div>
    
    <div class="first-row"> 
        <button id="rC" onclick="forclear()" style="width: 138px;">C</button>
        <button id="r%" onclick="perc()">%</button>
        <button id="r/" onclick="fordisplay('/') ">/</button>
    </div>

    <div class="second-row"> 
        <button id="r7" onclick="fordisplay('7') ">7</button>
        <button id="r8" onclick="fordisplay('8') ">8</button>
        <button id="r9" onclick="fordisplay('9') ">9</button>
        <button id="rX" onclick="fordisplay('*') ">X</button>
    </div>

<div class="third-row"> 
        <button id="r4" onclick="fordisplay('4')">4</button>
        <button id="r5" onclick="fordisplay('5') ">5</button>
        <button id="r6" onclick="fordisplay('6') ">6</button>
        <button id="r-" onclick="fordisplay('-') ">-</button>
    </div>

    <div class="fourth-row"> 
        <button id="r1" onclick="fordisplay('1') ">1</button>
        <button id="r2" onclick="fordisplay('2') ">2</button>
        <button id="r3" onclick="fordisplay('3') ">3</button>
        <button id="r+" onclick="fordisplay('+') ">+</button>
    </div>

    <div class="fifth-row"> 
        <button id="r0" style="width: 138px;">0</button>
        <button id="rp" onclick="fordisplay('.') ">.</button>
        <button id="r=" onclick="solve()">=</button>
    </div>
</body>

<style>
    .display {
 background-color: rgb(201, 201, 201);
 padding: 15px;
 width: 250px;
 text-align: right;
 font-size: 20px;
 border-top-left-radius:10px;
 border-top-right-radius:10px;
}
button {
 padding: 10px;
 width: 67px;
 height: 45px;
 margin-top: 10px;
 background-color: rgb(194, 194, 194);
 color: black;
 font-size: 20px;
 border-radius: 20px;
}
button:hover {
 cursor: pointer;
 background-color: rgb(182, 178, 178);
}
button:active {
 background-color: rgb(136, 136, 136);
}
</style>
<script> 
function forclear() {
 document.getElementById("output").innerHTML = "0";
}
function removeZero() {
 var value = document.getElementById("output").innerHTML;
 if (value == "0") {
 value = " "
 document.getElementById("output").innerHTML = value;
 }
}
function perc() {
 var value = document.getElementById("output").innerHTML;
 value = value / 100;
 document.getElementById("output").innerHTML = value;
}
function fordisplay(value) {
 removeZero()
 document.getElementById("output").innerHTML += value;
}
function solve() {
 removeZero()
 var equation = document.getElementById("output").innerHTML;
 var solved = eval(equation);
 document.getElementById('output').innerHTML = solved;
}
</script>
</html>
